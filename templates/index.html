<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div id="app" class="container mx-auto p-4 md:p-8">

        <!-- Login/Register View -->
        <div id="auth-view">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden md:mt-16">
                <div class="p-8">
                    <h2 id="auth-title" class="text-center text-3xl font-bold text-gray-800">Login</h2>
                    <p id="auth-subtitle" class="text-center text-gray-500 mt-2">Welcome back!</p>
                    
                    <!-- Login Form -->
                    <form id="login-form" class="mt-8 space-y-6">
                        <input type="text" id="login-username" placeholder="Username" class="w-full p-3 border rounded-md" required>
                        <input type="password" id="login-password" placeholder="Password" class="w-full p-3 border rounded-md" required>
                        <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors font-semibold">Login</button>
                    </form>

                    <!-- Register Form (hidden by default) -->
                    <form id="register-form" class="mt-8 space-y-6 hidden">
                        <input type="text" id="reg-username" placeholder="Username" class="w-full p-3 border rounded-md" required>
                        <input type="email" id="reg-email" placeholder="Email" class="w-full p-3 border rounded-md" required>
                        <input type="password" id="reg-password" placeholder="Password" class="w-full p-3 border rounded-md" required>
                        <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors font-semibold">Create Account</button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="#" id="toggle-auth" class="text-sm text-indigo-600 hover:underline">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard View (hidden by default) -->
        <div id="dashboard-view" class="hidden">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-4xl font-bold text-gray-900">Dashboard</h1>
                    <p id="welcome-message" class="text-gray-600">Welcome back!</p>
                </div>
                <button id="logout-button" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">Logout</button>
            </header>

            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Patients Section -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold">My Patients</h2>
                        <button id="add-patient-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">Add Patient</button>
                    </div>
                    <div id="patients-list" class="space-y-4">
                        <!-- Patient cards will be inserted here -->
                    </div>
                </div>

                <!-- Doctors Section -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold">Doctors</h2>
                         <button id="add-doctor-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">Add Doctor</button>
                    </div>
                    <div id="doctors-list" class="space-y-4">
                        <!-- Doctor cards will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Patient Modal -->
    <div id="patient-modal" class="fixed inset-0 z-50 items-center justify-center hidden flex modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 id="patient-modal-title" class="text-2xl font-semibold mb-4">Add New Patient</h2>
            <form id="patient-form" class="space-y-4">
                <input type="hidden" id="patient-id">
                <input type="text" id="patient-name" placeholder="Full Name" class="w-full p-3 border rounded-md" required>
                <input type="number" id="patient-age" placeholder="Age" class="w-full p-3 border rounded-md" required>
                <select id="patient-gender" class="w-full p-3 border rounded-md bg-white" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
                <textarea id="patient-address" placeholder="Address" rows="3" class="w-full p-3 border rounded-md"></textarea>
                <div class="flex justify-end space-x-4 mt-4">
                    <button type="button" class="cancel-modal-btn px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Patient</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Add/Edit Doctor Modal -->
    <div id="doctor-modal" class="fixed inset-0 z-50 items-center justify-center hidden flex modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 id="doctor-modal-title" class="text-2xl font-semibold mb-4">Add New Doctor</h2>
            <form id="doctor-form" class="space-y-4">
                <input type="hidden" id="doctor-id">
                <input type="text" id="doctor-name" placeholder="Full Name" class="w-full p-3 border rounded-md" required>
                <input type="text" id="doctor-specialization" placeholder="Specialization" class="w-full p-3 border rounded-md" required>
                <input type="email" id="doctor-email" placeholder="Email" class="w-full p-3 border rounded-md" required>
                <div class="flex justify-end space-x-4 mt-4">
                    <button type="button" class="cancel-modal-btn px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Doctor</button>
                </div>
            </form>
        </div>
    </div>


    <script src="/static/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare API Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .token-area { word-break: break-all; }
        .tab-active { border-color: #4f46e5; color: #4f46e5; }
        .tab-inactive { border-color: transparent; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Healthcare API Tester</h1>
            <p class="text-gray-600 mt-2">A simple interface to interact with your running Django API.</p>
        </header>

        <!-- Server Status -->
        <div id="server-status" class="mb-6 p-4 rounded-lg text-center bg-gray-200">
            <p class="font-semibold">Server Status: <span id="status-indicator" class="font-bold">Checking...</span></p>
        </div>

        <!-- Auth Tokens -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Authentication Tokens</h2>
            <div class="space-y-4">
                <div>
                    <label for="access-token" class="block text-sm font-medium text-gray-700">Access Token</label>
                    <div id="access-token" class="mt-1 p-3 w-full bg-gray-100 rounded-md token-area text-sm text-gray-600 min-h-[40px]"></div>
                </div>
                <div>
                    <label for="refresh-token" class="block text-sm font-medium text-gray-700">Refresh Token</label>
                    <div id="refresh-token" class="mt-1 p-3 w-full bg-gray-100 rounded-md token-area text-sm text-gray-600 min-h-[40px]"></div>
                </div>
                 <button id="clear-tokens" class="mt-2 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors text-sm">Clear Tokens</button>
            </div>
        </div>

        <!-- API Interaction Tabs -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-6 px-6" aria-label="Tabs">
                    <button id="tab-register" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm tab-active">Register</button>
                    <button id="tab-login" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm tab-inactive">Login</button>
                    <button id="tab-custom" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm tab-inactive">Custom Request</button>
                </nav>
            </div>

            <div class="p-6">
                <!-- Register Panel -->
                <div id="panel-register" class="tab-panel">
                    <form id="register-form" class="space-y-4">
                        <h3 class="text-xl font-semibold">Register a New User</h3>
                        <input type="text" id="reg-username" placeholder="Username" class="w-full p-3 border rounded-md" required>
                        <input type="email" id="reg-email" placeholder="Email" class="w-full p-3 border rounded-md" required>
                        <input type="password" id="reg-password" placeholder="Password" class="w-full p-3 border rounded-md" required>
                        <button type="submit" class="w-full px-4 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors font-semibold">Register</button>
                    </form>
                </div>

                <!-- Login Panel -->
                <div id="panel-login" class="tab-panel hidden">
                    <form id="login-form" class="space-y-4">
                        <h3 class="text-xl font-semibold">Login</h3>
                        <input type="text" id="login-username" placeholder="Username" class="w-full p-3 border rounded-md" required>
                        <input type="password" id="login-password" placeholder="Password" class="w-full p-3 border rounded-md" required>
                        <button type="submit" class="w-full px-4 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors font-semibold">Login</button>
                    </form>
                </div>

                <!-- Custom Request Panel -->
                <div id="panel-custom" class="tab-panel hidden">
                    <form id="custom-request-form" class="space-y-4">
                         <h3 class="text-xl font-semibold">Make a Custom API Request</h3>
                        <div class="flex items-center space-x-2">
                            <select id="req-method" class="p-3 border rounded-md bg-gray-100">
                                <option>GET</option>
                                <option>POST</option>
                                <option>PUT</option>
                                <option>DELETE</option>
                            </select>
                            <input type="text" id="req-url" value="/api/doctors/" class="w-full p-3 border rounded-md" placeholder="e.g., /api/patients/">
                        </div>
                        <div>
                            <label for="req-body" class="block text-sm font-medium text-gray-700">Request Body (JSON)</label>
                            <textarea id="req-body" rows="5" class="w-full mt-1 p-3 border rounded-md font-mono text-sm" placeholder='{ "name": "Dr. House", "specialization": "Diagnostics" }'></textarea>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="req-auth" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked>
                            <label for="req-auth" class="ml-2 block text-sm text-gray-900">Include Auth Token</label>
                        </div>
                        <button type="submit" class="w-full px-4 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors font-semibold">Send Request</button>
                    </form>
                </div>

                <!-- Response Area -->
                <div class="mt-6">
                    <h3 class="text-xl font-semibold mb-2">API Response</h3>
                    <div id="response-status" class="mb-2"></div>
                    <pre class="bg-gray-900 text-white p-4 rounded-md overflow-x-auto"><code id="response-body" class="text-sm"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let accessToken = localStorage.getItem('accessToken') || '';
        let refreshToken = localStorage.getItem('refreshToken') || '';

        const statusIndicator = document.getElementById('status-indicator');
        const accessTokenDiv = document.getElementById('access-token');
        const refreshTokenDiv = document.getElementById('refresh-token');
        const responseStatusDiv = document.getElementById('response-status');
        const responseBodyCode = document.getElementById('response-body');

        // --- Utility Functions ---
        function updateTokenDisplay() {
            accessTokenDiv.textContent = accessToken || 'No token';
            refreshTokenDiv.textContent = refreshToken || 'No token';
        }
        
        function displayResponse(status, statusText, data) {
            const color = status >= 200 && status < 300 ? 'text-green-500' : 'text-red-500';
            responseStatusDiv.innerHTML = `<strong>Status:</strong> <span class="${color}">${status} ${statusText}</span>`;
            responseBodyCode.textContent = JSON.stringify(data, null, 2);
        }
        
        async function makeRequest(method, url, body = null, useAuth = false) {
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (useAuth && accessToken) {
                    headers['Authorization'] = `Bearer ${accessToken}`;
                }

                const options = {
                    method,
                    headers,
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(API_BASE + url, options);
                const data = await response.json();
                displayResponse(response.status, response.statusText, data);
                return { ok: response.ok, data };

            } catch (error) {
                displayResponse('Error', 'Network Error', { error: 'Could not connect to the server. Is it running?' });
                return { ok: false, data: null };
            }
        }

        // --- Server Status Check ---
        async function checkServerStatus() {
            try {
                const response = await fetch(API_BASE + '/api/doctors/', {
                    headers: accessToken ? { 'Authorization': `Bearer ${accessToken}` } : {}
                });
                 // We check for 401 because it means the server is up but we are not logged in, which is fine.
                if (response.ok || response.status === 401) {
                    statusIndicator.textContent = 'Running';
                    statusIndicator.className = 'font-bold text-green-600';
                } else {
                    throw new Error('Server not responding correctly');
                }
            } catch (error) {
                statusIndicator.textContent = 'Not Running or Unreachable';
                statusIndicator.className = 'font-bold text-red-600';
            }
        }

        // --- Event Listeners ---
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            await makeRequest('POST', '/api/auth/register/', { username, email, password });
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const { ok, data } = await makeRequest('POST', '/api/auth/login/', { username, password });
            if (ok) {
                accessToken = data.access;
                refreshToken = data.refresh;
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);
                updateTokenDisplay();
                checkServerStatus(); // Re-check status after login
            }
        });

        document.getElementById('custom-request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const method = document.getElementById('req-method').value;
            const url = document.getElementById('req-url').value;
            const useAuth = document.getElementById('req-auth').checked;
            let body = null;
            try {
                const bodyText = document.getElementById('req-body').value;
                if (bodyText.trim()) {
                    body = JSON.parse(bodyText);
                }
            } catch (error) {
                displayResponse('Error', 'Invalid JSON', { error: 'The request body is not valid JSON.' });
                return;
            }
            await makeRequest(method, url, body, useAuth);
        });
        
        document.getElementById('clear-tokens').addEventListener('click', () => {
            accessToken = '';
            refreshToken = '';
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            updateTokenDisplay();
        });

        // --- Tab Switching ---
        const tabs = document.querySelectorAll('.tab-btn');
        const panels = document.querySelectorAll('.tab-panel');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.replace('tab-active', 'tab-inactive'));
                panels.forEach(p => p.classList.add('hidden'));

                tab.classList.replace('tab-inactive', 'tab-active');
                const targetPanel = document.getElementById(tab.id.replace('tab-', 'panel-'));
                targetPanel.classList.remove('hidden');
            });
        });

        // --- Initial Load ---
        updateTokenDisplay();
        checkServerStatus();
        setInterval(checkServerStatus, 10000); // Check every 10 seconds
    </script>
</body>
</html>
